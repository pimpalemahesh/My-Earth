<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            align-items: center;
        }
        label {
            color: black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <h1 class="logo">
            <span class="text-primary">
                <a href="/index.html"><img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Earth-Wallpaper-133.jpg" alt="" class="logo-img"></a>
                 My
            </span> Earth
        </h1>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="#">FeedBack</a></li>
        </ul>
    </nav>

    <div id="contact">
        <div class="contact-form bg-primary">
            <div class="m-heading">Contact Us</div>
            <p>Please use the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="message">What you want to tell me?</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
